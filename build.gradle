plugins {
  id 'eclipse'
  id 'idea'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.9'
}

// if you want to use remote debuging uncomment this.
/*
run {
	jvmArgs '-Xdebug', '-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=*:5005'
	standardInput = System.in
}*/

mainClassName = 'com.jenkov.javafx.ExampleRunnerFromMaven'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
	jcenter()
	google()
	mavenCentral()
}

run {
	standardInput = System.in
}

javafx {
	version = "14.0.2"
	modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

dependencies {
}

task extlibs(type: Copy) {
  group 'distribution'
  description 'Imports external JAR dependencies.'
  from configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }
  into "$buildDir/extlibs"
}

build.dependsOn extlibs
